<!doctype html><html lang="en"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>{{ title or 'Library' }}</title></head><body>
<nav class="navbar navbar-dark bg-dark"><div class="container">
<a class="navbar-brand" href="{{ url_for('dashboard') }}">Library</a></div></nav>
<div class="container mt-3">{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}{% for category,msg in messages %}<div class="alert alert-{{ category }}">{{ msg }}</div>{% endfor %}{% endif %}{% endwith %}
{% block content %}{% endblock %}</div></body></html>
